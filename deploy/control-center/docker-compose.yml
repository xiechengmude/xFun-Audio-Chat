version: '3.8'

services:
  # Main API Gateway and Deploy Manager
  control-center:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-ai-control-center
    restart: unless-stopped
    ports:
      - "${API_GATEWAY_PORT:-8080}:8080"
    environment:
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - DEFAULT_GPU=${DEFAULT_GPU:-A40}
      - VLLM_PORT=${VLLM_PORT:-8000}
      - API_PORT=${API_PORT:-8006}
      - SSH_KEY_PATH=/data/ssh/id_rsa
      - STATE_DIR=/data/state
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-60}
      - PORT=8080
    volumes:
      - control-center-data:/data
      - ${SSH_KEY_PATH:-~/.ssh}:/data/ssh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pdf-ai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: pdf-ai-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - control-center
    networks:
      - pdf-ai-network
    profiles:
      - with-nginx

volumes:
  control-center-data:
    driver: local

networks:
  pdf-ai-network:
    driver: bridge
